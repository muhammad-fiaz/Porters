name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: porters
            asset_name: porters-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: porters
            asset_name: porters-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: porters.exe
            asset_name: porters-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: porters
            asset_name: porters-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: porters
            asset_name: porters-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl dependencies (musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-dev musl-tools libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify all artifacts downloaded
        run: |
          echo "Checking for required artifacts..."
          ls -la artifacts/
          # Check for all expected artifacts
          REQUIRED_ARTIFACTS=(
            "porters-linux-x86_64"
            "porters-windows-x86_64.exe"
            "porters-macos-x86_64"
            "porters-macos-aarch64"
          )
          
          for artifact in "${REQUIRED_ARTIFACTS[@]}"; do
            if [ -f "artifacts/${artifact}/${artifact}.tar.gz" ] || [ -f "artifacts/${artifact}/${artifact}.zip" ]; then
              echo "âœ“ Found artifact: ${artifact}"
            else
              echo "âœ— Missing artifact: ${artifact}"
              exit 1
            fi
          done
          echo "All artifacts verified successfully"

      - name: Extract version from release
        id: get_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          TAG_NAME=${{ steps.get_version.outputs.TAG_NAME }}
          echo "Generating release notes for version $VERSION"
          
          # Create release notes header
          cat > release_notes.md << EOF
          # Porters v$VERSION
          
          A universal C/C++ project manager and build orchestrator with GitHub-integrated package publishing.
          
          ## What's New
          
          ### âœ¨ Features Added
          EOF
          
          # Get commits since last tag or from beginning if first release
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            echo "Generating changelog from $LAST_TAG to $TAG_NAME"
            git log --pretty=format:"%s" $LAST_TAG..HEAD | while read -r line; do
              # Skip merge commits and format as bullet points
              if [[ ! "$line" =~ ^Merge ]]; then
                echo "- $line" >> release_notes.md
              fi
            done
          else
            echo "First release, including all commits"
            git log --pretty=format:"%s" | head -20 | while read -r line; do
              if [[ ! "$line" =~ ^Merge ]]; then
                echo "- $line" >> release_notes.md
              fi
            done
          fi
          
          # Add installation section
          cat >> release_notes.md << 'EOF'
          
          ## ðŸ“¦ Installation
          
          ### Via Cargo (Recommended)
          ```bash
          cargo install porters
          ```
          
          ### Quick Manual Install
          
          **Windows:**
          ```powershell
          git clone https://github.com/muhammad-fiaz/porters
          cd porters
          .\install.ps1
          ```
          
          **Linux/macOS:**
          ```bash
          git clone https://github.com/muhammad-fiaz/porters
          cd porters
          chmod +x install.sh
          ./install.sh
          ```
          
          ### Binary Downloads
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x86_64 (GNU) | [porters-linux-x86_64.tar.gz](https://github.com/muhammad-fiaz/porters/releases/download/v${VERSION}/porters-linux-x86_64.tar.gz) |
          | Linux | x86_64 (musl) | [porters-linux-x86_64-musl.tar.gz](https://github.com/muhammad-fiaz/porters/releases/download/v${VERSION}/porters-linux-x86_64-musl.tar.gz) |
          | Windows | x86_64 | [porters-windows-x86_64.exe.zip](https://github.com/muhammad-fiaz/porters/releases/download/v${VERSION}/porters-windows-x86_64.exe.zip) |
          | macOS | Intel (x86_64) | [porters-macos-x86_64.tar.gz](https://github.com/muhammad-fiaz/porters/releases/download/v${VERSION}/porters-macos-x86_64.tar.gz) |
          | macOS | Apple Silicon (ARM64) | [porters-macos-aarch64.tar.gz](https://github.com/muhammad-fiaz/porters/releases/download/v${VERSION}/porters-macos-aarch64.tar.gz) |
          
          #### ðŸ“¥ After Downloading Binary:
          
          **Windows:**
          1. Extract the `.zip` file
          2. Run the binary once - it will automatically detect if it's not in PATH
          3. Follow the on-screen instructions to add to PATH, or manually add:
             ```powershell
             # Add current directory to PATH (run as Administrator)
             [Environment]::SetEnvironmentVariable("Path", $env:Path + ";C:\path\to\porters", "User")
             ```
          4. Open a **new terminal** and run `porters --version`
          5. Delete the extracted folder after confirming it works
          
          **Linux/macOS:**
          1. Extract the `.tar.gz` file:
             ```bash
             tar -xzf porters-*.tar.gz
             ```
          2. Move to a directory in your PATH:
             ```bash
             sudo mv porters /usr/local/bin/
             # or for user-only install:
             mkdir -p ~/.local/bin
             mv porters ~/.local/bin/
             export PATH="$HOME/.local/bin:$PATH"
             ```
          3. Make executable:
             ```bash
             chmod +x /usr/local/bin/porters
             # or: chmod +x ~/.local/bin/porters
             ```
          4. Open a **new terminal** and run `porters --version`
          5. Delete the extracted folder after confirming it works
          
          > **âš ï¸ Important:** After installation, open a **new terminal window** for PATH changes to take effect.
          
          ### ðŸ”„ Upgrade Existing Installation
          
          **All Installation Methods (including binary installs):**
          ```bash
          porters upgrade
          ```
          
          The `porters upgrade` command works for all installation methods:
          - âœ… **Cargo installations**: Updates via `cargo install`
          - âœ… **Binary installations**: Downloads latest release from GitHub
          - âœ… **Manual installations**: Fetches and replaces with latest binary
          
          > **Note:** Binary-based installations will auto-update by downloading the appropriate binary for your platform from GitHub releases.
          
          ## ðŸš€ Quick Start
          
          ### Create a New Project
          ```bash
          porters create my-awesome-project
          ```
          
          ### Execute Files Directly
          ```bash
          porters execute hello.c
          porters execute main.cpp
          ```
          
          ## ðŸ“¸ Screenshots
          
          ### Project Creation
          ![Project Creation](https://github.com/user-attachments/assets/project-creation-demo.png)
          
          ### Dependency Management
          ![Dependency Graph](https://github.com/user-attachments/assets/dependency-graph-demo.png)
          
          ### Build System Integration
          ![Build Integration](https://github.com/user-attachments/assets/build-system-demo.png)
          
          ---
          
          **Full Documentation:** https://muhammad-fiaz.github.io/Porters/
          EOF

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
